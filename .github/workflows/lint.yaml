name: ESlint check

on:
    push:
        branches:
            - main
            - develop
    pull_request:
        branches:
            - main
            - develop

jobs:
    lint:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Setup Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: "20"

            - name: Install dependencies
              run: yarn install

            - name: Run ESlint
              run: yarn lint:check

            - name: Archive ESlint report
              uses: actions/upload-artifact@v2
              with:
                  name: eslint-results
                  path: .eslint-results.txt
