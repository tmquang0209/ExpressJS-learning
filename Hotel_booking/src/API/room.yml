tags:
    name: Room
    description: Room management

paths:
    /room/create:
        post:
            tags: [Room]
            summary: Create a new room
            security:
                - BearerAuth: []
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                hotelId:
                                    type: integer
                                    example: 2
                                name:
                                    type: string
                                    example: "A404"
                                price:
                                    type: number
                                    format: float
                                    example: 100000
                                type:
                                    type: string
                                    example: "VIP"
                                occupancy:
                                    type: integer
                                    example: 2

            responses:
                "200":
                    description: "Room is created successfully"
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/CreateRoomSuccess"
                "400":
                    description: "Invalid input"
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/InputError"
                "401":
                    description: "Unauthorized"
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/AccessDenied"
                "403":
                    description: "Forbidden"
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/InvalidToken"
    /room/update:
        put:
            tags: [Room]
            summary: Edit a room
            security:
                - BearerAuth: []
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                name:
                                    type: string
                                    example: "A404"
                                price:
                                    type: number
                                    format: float
                                    example: 100000
                                type:
                                    type: string
                                    example: "VIP"
                                occupancy:
                                    type: integer
                                    example: 2

            responses:
                "200":
                    description: "Room is updated successfully"
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/UpdateRoomSuccess"
                "400":
                    description: "Invalid input"
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/InputError"
                "401":
                    description: "Unauthorized"
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/AccessDenied"
                "403":
                    description: "Forbidden"
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/InvalidToken"

    /room/details:
        get:
            tags: [Room]
            summary: Get room details
            security:
                - BearerAuth: []
            parameters:
                - in: query
                  name: id
                  required: true
                  schema:
                      type: integer
                      example: 1

    /room/list-by-hotel:
        get:
            tags: [Room]
            summary: Get list of rooms by hotel
            security:
                - BearerAuth: []
            parameters:
                - in: query
                  name: hotelId
                  required: true
                  schema:
                      type: integer
                      example: 1

    /room/delete:
        delete:
            tags: [Room]
            summary: Delete a room
            security:
                - BearerAuth: []
            parameters:
                - in: query
                  name: id
                  required: true
                  schema:
                      type: integer
                      example: 1
            responses:
                "200":
                    description: "Room is deleted successfully"
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/DeleteRoomSuccess"
                "401":
                    description: "Unauthorized"
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/AccessDenied"
                "403":
                    description: "Forbidden"
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/InvalidToken"
