tags:
    name: Booking
    description: Booking API. This API is used to manage bookings. In which, only guest can use APIs related to booking, canceling and viewing booking details. And only hotel owners can see the list of bookings in their hotel and confirm the booking.

paths:
    /booking/create:
        post:
            tags: [Booking]
            summary: Create a new booking
            security:
                - bearerAuth: []
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: "#/components/schemas/BookingRequest"
            responses:
                "200":
                    description: Booking is created successfully
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/CreateBookingSuccess"
                "400":
                    description: Validation error
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/InputError"

                "401":
                    description: Unauthorized
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/AccessDenied"

                "403":
                    description: Forbidden
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/InvalidToken"

    /booking/list:
        get:
            tags: [Booking]
            summary: Get list of bookings
            description: Guest can only see their bookings.
            security:
                - bearerAuth: []
            responses:
                "200":
                    description: Get list of bookings successfully
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/BookingListResponse"

    /booking/details:
        get:
            tags: [Booking]
            summary: Get booking details
            description: Guest and hotel owner can see booking details.
            security:
                - bearerAuth: []
            parameters:
                - in: query
                  name: id
                  required: true
                  schema:
                      type: integer
                      example: 1
            responses:
                "200":
                    description: Get booking details successfully
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/CreateBookingSuccess"
                "403":
                    description: Forbidden
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/InvalidToken"

    /booking/update:
        put:
            tags: [Booking]
            summary: Update booking information
            security:
                - bearerAuth: []
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: "#/components/schemas/BookingRequest"
            responses:
                "200":
                    description: Booking is updated successfully
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/CreateBookingSuccess"
                "400":
                    description: Validation error
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/InputError"
                "403":
                    description: Forbidden
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/InvalidToken"

    /booking/update-status:
        put:
            tags: [Booking]
            summary: Update booking status
            security:
                - bearerAuth: []
            parameters:
                - in: query
                  name: id
                  required: true
                  schema:
                      type: integer
                      example: 1
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                status:
                                    type: string
                                    example: "CANCELLED"
                                    enum:
                                        - PENDING
                                        - CONFIRMED
                                        - CANCELLED
                                        - STAYING
                                        - FINISHED
            responses:
                "200":
                    description: Booking status is updated successfully
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/CreateBookingSuccess"
                "400":
                    description: Validation error
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/InputError"
                "403":
                    description: Forbidden
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/InvalidToken"

    /booking/update-payment:
        put:
            tags: [Booking]
            summary: Update payment status
            security:
                - bearerAuth: []
            parameters:
                - in: query
                  name: id
                  required: true
                  schema:
                      type: integer
                      example: 1
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                paymentMethod:
                                    type: string
                                    example: "cash"
                                status:
                                    type: string
                                    example: "SUCCESS"
                                    enum:
                                        - PENDING
                                        - SUCCESS
                                        - FAIL
                                        - REFUND
            responses:
                "200":
                    description: Payment status is updated successfully
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/InvoiceUpdateResponse"
                "400":
                    description: Validation error
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/InputError"
                "403":
                    description: Forbidden
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/InvalidToken"
